name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Android Workload
      run: dotnet workload install android --skip-manifest-update
    
    - name: Restore NuGet packages
      run: dotnet restore client-mobile/ChatifyMobile.csproj
    
    - name: Build APK
      run: dotnet publish client-mobile/ChatifyMobile.csproj -f net10.0-android -c Release -p:AndroidPackageFormat=apk -p:BuildInParallel=false
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: chatify-apk
        path: client-mobile/bin/Release/net10.0-android/publish/*.apk
        retention-days: 30
