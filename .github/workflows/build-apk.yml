name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install MAUI workload
      run: dotnet workload install maui-android
    
    - name: Restore NuGet packages
      run: dotnet restore client-mobile/ChatifyMobile.csproj
    
    - name: Build APK
      run: |
        dotnet publish client-mobile/ChatifyMobile.csproj \
          -f net10.0-android \
          -c Release \
          -p:AndroidPackageFormat=apk \
          -p:BuildInParallel=false
    
    - name: List all build output
      if: always()
      run: |
        echo "=== Looking for APK files ==="
        find client-mobile -name "*.apk" -o -name "*.aab" | head -20
        echo ""
        echo "=== Full bin/Release directory structure ==="
        find client-mobile/bin/Release -type f 2>/dev/null | head -50
    
    - name: Upload APK Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: chatify-apk
        path: |
          client-mobile/bin/Release/**/
        retention-days: 30
    
    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
