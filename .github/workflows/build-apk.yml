name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'
    
    - name: Install Android Workload
      run: dotnet workload install android
    
    - name: Build APK
      run: dotnet publish client-mobile/ChatifyMobile.csproj -f net10.0-android -c Release -p:AndroidPackageFormat=apk
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: chatify-apk
        path: client-mobile/bin/Release/net10.0-android/publish/*.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: Chatify APK Release
    
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./client-mobile/bin/Release/net10.0-android/publish/com.companyname.chatifymobile.apk
        asset_name: chatify.apk
        asset_content_type: application/vnd.android.package-archive
